{% extends "base.html" %} {% block content %}
<h1 class="mt-3">Confirm Delete</h1>
<p>Are you sure you want to delete this tweet?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary py-1">Confirm</button>
  <a href="{% url 'tweet_list' %}" class="btn btn-danger py-1">Cancel</a>
</form>
{% endblock %}
